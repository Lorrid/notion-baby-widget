<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Countdown and Age Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --panel-bg: #ffffff;
            --border-color: #e0e0e0;
            --input-bg: #f0f0f0;
            --input-border: #d0d0d0;
            --button-bg: #4361ee;
            --button-hover: #3a56d4;
            --button-text: white;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .container {
            text-align: center;
            border: 2px solid var(--border-color);
            padding: 30px;
            border-radius: 12px;
            background-color: var(--panel-bg);
            position: relative;
            width: 350px;
            box-shadow: none;
            filter: none;
            -webkit-filter: none;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            transition: all 0.3s;
        }
        
        /* Additional styles for embedded mode */
        body.embedded .container {
            box-shadow: none !important;
            filter: none !important;
            -webkit-filter: none !important;
            -webkit-box-shadow: none !important;
            -moz-box-shadow: none !important;
        }

        .title {
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .countdown, .age {
            font-size: 1.5em;
            margin: 15px 0;
            line-height: 1.4;
        }

        .settings-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 16px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: transparent;
            color: #888;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            opacity: 0.3;
        }

        .settings-btn:hover {
            transform: rotate(30deg);
            opacity: 1;
        }
        
        /* Style for embedded mode */
        body.embedded .settings-btn {
            opacity: 0;
        }
        
        body.embedded:hover .settings-btn {
            opacity: 0.7;
        }
        
        body.embedded .settings-btn:hover {
            opacity: 1;
        }

        .settings-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(3px);
        }

        .settings-panel {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 12px;
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .settings-panel h3 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 22px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .settings-group {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-group:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .settings-group-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .settings-panel label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .settings-panel input[type="text"],
        .settings-panel input[type="date"],
        .settings-panel input[type="number"],
        .settings-panel select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background-color: var(--input-bg);
            font-size: 14px;
            transition: border 0.2s;
        }

        .settings-panel input[type="text"]:focus,
        .settings-panel input[type="date"]:focus,
        .settings-panel input[type="number"]:focus,
        .settings-panel select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .color-picker {
            display: flex;
            align-items: center;
        }

        .color-picker input[type="color"] {
            width: 50px;
            height: 30px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            margin-right: 10px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
            gap: 10px;
        }

        .settings-panel button {
            padding: 8px 16px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .settings-panel button:hover {
            background-color: var(--button-hover);
        }

        .settings-panel button.btn-cancel {
            background-color: transparent;
            border: 1px solid var(--button-bg);
            color: var(--button-bg);
        }

        .settings-panel button.btn-cancel:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .theme-options {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        
        .theme-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .theme-option label {
            margin-bottom: 0;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="title" class="title">Baby Due Date Countdown</h2>
        <div id="countdown" class="countdown"></div>
        <div id="age" class="age" style="display:none;"></div>
    </div>
    
    <div class="settings-btn" onclick="openSettings()"><i class="fas fa-cog"></i></div>

    <!-- Settings Popup -->
    <div class="settings-popup" id="settingsPopup">
        <div class="settings-panel">
            <h3>Customize Your Countdown</h3>
            
            <div class="settings-group">
                <div class="settings-group-title">Basic Information</div>
                
                <div class="form-group">
                    <label for="babyName">Baby Name:</label>
                    <input type="text" id="babyName" placeholder="Enter baby name (optional)">
                </div>
                
                <div class="form-group">
                    <label for="dueDateInput">Due Date:</label>
                    <input type="date" id="dueDateInput">
                </div>
            </div>
            
            <div class="settings-group">
                <div class="settings-group-title">Title Settings</div>
                
                <div class="form-group">
                    <label for="titleText">Title Text:</label>
                    <input type="text" id="titleText" value="Baby Due Date Countdown">
                </div>
                
                <div class="form-group">
                    <label for="titleSize">Title Size (px):</label>
                    <input type="number" id="titleSize" value="24" min="10" max="50">
                </div>
                
                <div class="form-group">
                    <label for="titleFont">Title Font:</label>
                    <select id="titleFont">
                        <option value="Arial">Arial</option>
                        <option value="'Segoe UI'">Segoe UI</option>
                        <option value="Verdana">Verdana</option>
                        <option value="'Trebuchet MS'">Trebuchet MS</option>
                        <option value="'Helvetica Neue'">Helvetica Neue</option>
                        <option value="'Times New Roman'">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Garamond">Garamond</option>
                        <option value="'Courier New'">Courier New</option>
                        <option value="'Palatino Linotype'">Palatino Linotype</option>
                        <option value="'Book Antiqua'">Book Antiqua</option>
                        <option value="'Century Gothic'">Century Gothic</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="'Lucida Sans'">Lucida Sans</option>
                        <option value="'Lucida Grande'">Lucida Grande</option>
                        <option value="Impact">Impact</option>
                        <option value="'Franklin Gothic Medium'">Franklin Gothic</option>
                        <option value="'Gill Sans'">Gill Sans</option>
                        <option value="'Trebuchet MS'">Trebuchet MS</option>
                        <option value="'Arial Narrow'">Arial Narrow</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="'Montserrat', sans-serif">Montserrat</option>
                    </select>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="showTitle" checked>
                    <label for="showTitle">Show Title</label>
                </div>
            </div>
            
            <div class="settings-group">
                <div class="settings-group-title">Appearance</div>
                
                <div class="form-group">
                    <label>Background Color:</label>
                    <div class="color-picker">
                        <input type="color" id="bgColor" value="#ffffff">
                        <span id="bgColorCode">#ffffff</span>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="showFrame" checked>
                    <label for="showFrame">Show Frame</label>
                </div>
                
                <div class="form-group" id="frameSettings">
                    <label>Frame Color:</label>
                    <div class="color-picker">
                        <input type="color" id="frameColor" value="#e0e0e0">
                        <span id="frameColorCode">#e0e0e0</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="frameThickness">Frame Thickness (px):</label>
                        <input type="number" id="frameThickness" value="2" min="1" max="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="frameRadius">Frame Edge Rounding (px):</label>
                        <input type="number" id="frameRadius" value="12" min="0" max="50">
                    </div>
                </div>
                
                <div class="form-group" id="notionThemeSettings">
                    <label>Notion Theme Background:</label>
                    <div class="theme-options">
                        <div class="theme-option">
                            <input type="radio" id="themeWhite" name="notionTheme" value="white" checked>
                            <label for="themeWhite">White</label>
                        </div>
                        <div class="theme-option">
                            <input type="radio" id="themeBlack" name="notionTheme" value="black">
                            <label for="themeBlack">Black</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="settings-group">
                <div class="settings-group-title">Content Settings</div>
                
                <div class="form-group">
                    <label for="fontFamily">Content Font:</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="'Segoe UI'">Segoe UI</option>
                        <option value="Verdana">Verdana</option>
                        <option value="'Trebuchet MS'">Trebuchet MS</option>
                        <option value="'Helvetica Neue'">Helvetica Neue</option>
                        <option value="'Times New Roman'">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Garamond">Garamond</option>
                        <option value="'Courier New'">Courier New</option>
                        <option value="'Palatino Linotype'">Palatino Linotype</option>
                        <option value="'Book Antiqua'">Book Antiqua</option>
                        <option value="'Century Gothic'">Century Gothic</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="'Lucida Sans'">Lucida Sans</option>
                        <option value="'Lucida Grande'">Lucida Grande</option>
                        <option value="Impact">Impact</option>
                        <option value="'Franklin Gothic Medium'">Franklin Gothic</option>
                        <option value="'Gill Sans'">Gill Sans</option>
                        <option value="'Trebuchet MS'">Trebuchet MS</option>
                        <option value="'Arial Narrow'">Arial Narrow</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="'Montserrat', sans-serif">Montserrat</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fontSize">Content Font Size (px):</label>
                    <input type="number" id="fontSize" value="18" min="10" max="40">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="showTime" checked>
                    <label for="showTime">Show Hours & Minutes</label>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn-cancel" onclick="closeSettings()">Cancel</button>
                <button onclick="applyAndSaveSettings()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        // Default due date (will be overridden by user settings)
        let expectedBirthDate = new Date('2025-08-01T00:00:00');
        
        // Check if widget is embedded in an iframe (Notion)
        function checkIfEmbedded() {
            try {
                return window.self !== window.top;
            } catch (e) {
                return true; // If we can't access parent, we're likely in an iframe
            }
        }
        
        // Apply embedded mode if needed
        function applyEmbeddedMode() {
            const isEmbedded = checkIfEmbedded();
            if (isEmbedded) {
                document.body.classList.add('embedded');
                
                // Get URL parameters for settings
                const urlParams = new URLSearchParams(window.location.search);
                
                // If URL has settings parameter, use it to override localStorage
                if (urlParams.has('settings')) {
                    try {
                        const decodedSettings = decodeURIComponent(urlParams.get('settings'));
                        localStorage.setItem('babyCountdownSettings', decodedSettings);
                    } catch (e) {
                        console.error('Error parsing settings from URL', e);
                    }
                }
            }
        }
        
        // Function to run when page loads
        window.onload = function() {
            // Check if embedded and apply appropriate mode
            applyEmbeddedMode();
            
            // Load settings from localStorage
            loadSettings();
            
            // Initial countdown update
            updateCountdown();
            
            // Add event listeners for color pickers
            document.getElementById('bgColor').addEventListener('input', function() {
                document.getElementById('bgColorCode').textContent = this.value;
            });
            
            document.getElementById('frameColor').addEventListener('input', function() {
                document.getElementById('frameColorCode').textContent = this.value;
            });
            
            // Toggle frame settings visibility
            document.getElementById('showFrame').addEventListener('change', function() {
                document.getElementById('frameSettings').style.display = this.checked ? 'block' : 'none';
            });
        };
        
        // Function to update the countdown and age display
        function updateCountdown() {
            const now = new Date();
            const timeDiff = expectedBirthDate - now;
            const showHoursMinutes = document.getElementById('showTime').checked;
            const babyName = document.getElementById('babyName').value.trim();
            const namePrefix = babyName ? babyName : "Baby";

            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const timeStr = showHoursMinutes ? `${hours} hours, ${minutes} minutes` : '';
                document.getElementById('countdown').innerHTML = `${days} days ${timeStr} until birth`;
                document.getElementById('age').style.display = 'none';
                document.getElementById('countdown').style.display = 'block';
            } else {
                const babyAge = new Date(now - expectedBirthDate);
                const months = babyAge.getUTCMonth();
                const days = babyAge.getUTCDate() - 1; // Adjust for how Date object works
                document.getElementById('age').style.display = 'block';
                document.getElementById('age').innerHTML = `${namePrefix} is ${months} months and ${days} days old`;
                document.getElementById('countdown').style.display = 'none';
            }
        }

        // Set interval for countdown update
        setInterval(updateCountdown, 60000); // Update every minute

        // Function to open settings panel
        function openSettings() {
            document.getElementById('settingsPopup').style.display = 'flex';
        }

        // Function to close settings panel
        function closeSettings() {
            document.getElementById('settingsPopup').style.display = 'none';
        }

        // Apply and save settings in one function
        function applyAndSaveSettings() {
            // Get values from form
            const bgColor = document.getElementById('bgColor').value;
            const showFrame = document.getElementById('showFrame').checked;
            const frameColor = document.getElementById('frameColor').value;
            const frameThickness = document.getElementById('frameThickness').value;
            const frameRadius = document.getElementById('frameRadius').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const fontSize = document.getElementById('fontSize').value;
            const showTime = document.getElementById('showTime').checked;
            const titleText = document.getElementById('titleText').value;
            const titleSize = document.getElementById('titleSize').value;
            const titleFont = document.getElementById('titleFont').value;
            const showTitle = document.getElementById('showTitle').checked;
            const babyName = document.getElementById('babyName').value;
            const notionTheme = document.querySelector('input[name="notionTheme"]:checked').value;
            
            // Update the UI
            document.body.style.backgroundColor = notionTheme === 'white' ? '#ffffff' : '#191919';
            document.querySelector('.container').style.backgroundColor = bgColor;
            
            if (showFrame) {
                document.querySelector('.container').style.border = `${frameThickness}px solid ${frameColor}`;
                document.querySelector('.container').style.borderRadius = `${frameRadius}px`;
            } else {
                document.querySelector('.container').style.border = 'none';
            }
            
            document.querySelector('.container').style.fontFamily = fontFamily;
            document.querySelector('.countdown').style.fontSize = `${fontSize}px`;
            document.querySelector('.age').style.fontSize = `${fontSize}px`;
            
            if (showTitle) {
                document.getElementById('title').style.display = 'block';
                document.getElementById('title').textContent = titleText;
                document.getElementById('title').style.fontSize = `${titleSize}px`;
                document.getElementById('title').style.fontFamily = titleFont;
            } else {
                document.getElementById('title').style.display = 'none';
            }
            
            // Update due date
            const dueDateInput = document.getElementById('dueDateInput').value;
            if (dueDateInput) {
                expectedBirthDate = new Date(dueDateInput + 'T00:00:00');
            }
            
            // Update countdown
            updateCountdown();
            
            // Save all settings to localStorage
            saveSettings();
            
            // Close the settings panel
            closeSettings();
            
            // Update URL with settings for embedded mode
            if (checkIfEmbedded()) {
                updateEmbedUrl();
            }
        }
        
        // Function to save settings to localStorage
        function saveSettings() {
            const settings = {
                dueDate: document.getElementById('dueDateInput').value,
                bgColor: document.getElementById('bgColor').value,
                frameColor: document.getElementById('frameColor').value,
                showFrame: document.getElementById('showFrame').checked,
                frameThickness: document.getElementById('frameThickness').value,
                frameRadius: document.getElementById('frameRadius').value,
                fontFamily: document.getElementById('fontFamily').value,
                fontSize: document.getElementById('fontSize').value,
                showTime: document.getElementById('showTime').checked,
                titleText: document.getElementById('titleText').value,
                titleSize: document.getElementById('titleSize').value,
                titleFont: document.getElementById('titleFont').value,
                showTitle: document.getElementById('showTitle').checked,
                babyName: document.getElementById('babyName').value,
                notionTheme: document.querySelector('input[name="notionTheme"]:checked').value
            };
            
            localStorage.setItem('babyCountdownSettings', JSON.stringify(settings));
        }
        
        // Function to update the URL with settings for embedded mode
        function updateEmbedUrl() {
            const settings = localStorage.getItem('babyCountdownSettings');
            if (settings) {
                const encodedSettings = encodeURIComponent(settings);
                const newUrl = window.location.pathname + '?settings=' + encodedSettings;
                window.history.replaceState({}, document.title, newUrl);
            }
        }
        
        // Function to load settings from localStorage
        function loadSettings() {
            const savedSettings = localStorage.getItem('babyCountdownSettings');
            
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                // Update form values
                if (settings.dueDate) {
                    document.getElementById('dueDateInput').value = settings.dueDate;
                    expectedBirthDate = new Date(settings.dueDate + 'T00:00:00');
                }
                
                if (settings.babyName !== undefined) {
                    document.getElementById('babyName').value = settings.babyName;
                }
                
                document.getElementById('bgColor').value = settings.bgColor || '#ffffff';
                document.getElementById('bgColorCode').textContent = settings.bgColor || '#ffffff';
                
                document.getElementById('showFrame').checked = settings.showFrame !== undefined ? settings.showFrame : true;
                document.getElementById('frameSettings').style.display = settings.showFrame !== false ? 'block' : 'none';
                
                document.getElementById('frameColor').value = settings.frameColor || '#e0e0e0';
                document.getElementById('frameColorCode').textContent = settings.frameColor || '#e0e0e0';
                
                document.getElementById('frameThickness').value = settings.frameThickness || 2;
                document.getElementById('frameRadius').value = settings.frameRadius || 12;
                document.getElementById('fontFamily').value = settings.fontFamily || 'Arial';
                document.getElementById('fontSize').value = settings.fontSize || 18;
                document.getElementById('showTime').checked = settings.showTime !== undefined ? settings.showTime : true;
                document.getElementById('titleText').value = settings.titleText || 'Baby Due Date Countdown';
                document.getElementById('titleSize').value = settings.titleSize || 24;
                document.getElementById('titleFont').value = settings.titleFont || 'Arial';
                document.getElementById('showTitle').checked = settings.showTitle !== undefined ? settings.showTitle : true;
                
                // Set Notion theme
                if (settings.notionTheme) {
                    document.getElementById(settings.notionTheme === 'white' ? 'themeWhite' : 'themeBlack').checked = true;
                }
                
                // Apply the loaded settings
                applyAndSaveSettings();
            }
        }
    </script>
</body>
</html>
